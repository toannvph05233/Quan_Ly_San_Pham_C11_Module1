<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            padding: 5px;

        }
    </style>
</head>
<body>
<div align="center">
    <h1>Đăng Nhập Vào Tài Khoản</h1>
    <table>
        <tr>
            <td>Username</td>
            <td><input placeholder="username" id="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input placeholder="password" type="password" id="password"></td>
        </tr>

        <tr>
            <td>
                <button onclick="login()">Đăng Nhập</button>
            </td>
            <td>
                <button onclick="location.href='Register.html'">Đăng Ký</button>
            </td>
        </tr>
    </table>
    <h3 style="color: red" id="display"></h3>
</div>
</body>
</html>

<script>
    let accounts = JSON.parse(localStorage.getItem("accounts"));

    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        for (let i = 0; i < accounts.length; i++) {
            if (accounts[i].username === username && accounts[i].password === password) {
                alert("đăng nhập thành công");
                if (accounts[i].role === "admin") {
                    location.href = "QuanLyTaiKhoan.html";
                } else {
                    location.href = "QuanLySanPham.html";
                }
            }else {
                document.getElementById("display").innerText = "Đăng nhập thất bại kiểm tra lại dữ liệu"
            }
        }

    }
</script>
